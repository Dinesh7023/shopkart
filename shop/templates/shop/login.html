{% extends 'shop/layouts/main.html' %}
{% block title %}
Login | Shopkart
{% endblock title %}
{% block content %}
<div class="container my-5" style="margin-top: 70px;">
    <div class="row">
        <div class="col-12">
            <h4 class="mb-3 mt-3">User Login</h4>
            <hr style="border-color: #b8bfc2">
            {% include 'shop/inc/message.html' %}
        </div>
    </div>
</div>
<section class="py-4 my-5" style="min-height: 500px;">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="" class="form-label">User Name</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
